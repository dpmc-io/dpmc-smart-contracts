name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test
      - name: Coverage
        run: npm run coverage
      - name: Gas Tests
        run: npm run test:gas
      - name: Upload Gas Report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-analysis/gas-report.md
